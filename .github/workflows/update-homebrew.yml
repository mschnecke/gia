name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-tap:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"

      - name: Trigger tap repository update
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_PERSONAL_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/mschnecke/homebrew-gia/actions/workflows/update-formula.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"version\":\"${VERSION}\",\"formula\":\"gia\"}}"
