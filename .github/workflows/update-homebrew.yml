name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-tap:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"

      - name: Trigger tap repository update
        env:
          GH_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
        run: |
          echo "========================================="
          echo "ðŸš€ Triggering Homebrew tap update"
          echo "========================================="
          echo "Repository: mschnecke/homebrew-gia"
          echo "Workflow: update-formula.yml"
          echo "Version: $VERSION"
          echo "Formula: gia"
          echo "========================================="

          gh workflow run update-formula.yml \
            --repo mschnecke/homebrew-gia \
            --ref main \
            -f version="${VERSION}" \
            -f formula="gia"

          echo ""
          echo "âœ… Workflow dispatch sent successfully!"
          echo ""
          echo "To check the workflow run:"
          echo "  gh run list --repo mschnecke/homebrew-gia --limit 5"
          echo ""
          echo "Or visit: https://github.com/mschnecke/homebrew-gia/actions"
          echo "========================================="
